<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CREDIT CARD FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<div style="margin-top:50px" class="container-sm">
     <div class="card">
        <div class="card-header">
            Payment Form Example
        </div>
        <div class="alert alert-danger" role="alert">
            A simple danger alertâ€”check it out!
          </div>
            <form class="row g-3">
                <div class="col-md-6">
                <label for="inputCard" class="form-label">Card #</label>
                <input type="password" class="form-control" id="inputCard" placeholder="0000 0000 0000 0000">
                </div>
                <div class="col-md-2">
                <label for="inputCvc" class="form-label">CVC #</label>
                <input type="password" class="form-control" id="inputCvc">
                </div>
                <div class="col-md-4">
                    <label for="inputPassword4" class="form-label">Amount</label>
                    <input type="password" class="form-control" id="inputPassword4">
                    </div>
                <div class="col-6">
                <label for="inputName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="First">
                </div>
                <div class="col-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
                <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
                </div>
                <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                </div>
                </div>
            </form>
        <div class="card-footer text-end">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
