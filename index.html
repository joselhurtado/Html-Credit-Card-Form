<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CREDIT CARD FORM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<!--Main Card-->
<div style="margin-top:50px" class="container-sm">
     <div class="card">
        <div class="card-header">
            Payment Form Example
        </div>
                                    <!--body -->
                                        <form class="card-body row g-3 p-3">
                                            <div class="alert alert-danger" role="alert">
                                                Some fields are Missing!
                                            </div>
                                            <div class="col-md-6">
                                            <label for="inputCard" class="form-label">Card #</label>
                                            <input type="tel" inputmode="numeric" class="form-control" id="inputCard" maxlength="16" placeholder="0000 0000 0000 0000" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}">
                                            </div>
                                            <div class="col-md-2">
                                            <label for="inputCvc" class="form-label">CVC #</label>
                                            <input type="password" class="form-control" id="inputCvc" maxlength="3" placeholder="000" pattern="[0-9]{3}">
                                            </div>
                                            <div class="col-md-4">
                                                <label for="inputPassword4" class="form-label">Amount</label>
                                                <input type="text" class="form-control" id="inputAmount">
                                                </div>
                                            <div class="col-6">
                                            <label for="inputName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="inputName" placeholder="First">
                                            </div>
                                            <div class="col-6">
                                            <label for="inputLastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                                            </div>
                                            <div class="col-md-6">
                                            <label for="inputCity" class="form-label">City</label>
                                            <input type="text" class="form-control" id="inputCity">
                                            </div>
                                            <div class="col-md-4">
                                            <label for="inputState" class="form-label">State</label>
                                            <select id="inputState" class="form-select">
                                                <option value="PS">Pick a State</option>
                                                <option value="AL">Alabama</option>
                                                <option value="AK">Alaska</option>
                                                <option value="AZ">Arizona</option>
                                                <option value="AR">Arkansas</option>
                                                <option value="CA">California</option>
                                                <option value="CO">Colorado</option>
                                                <option value="CT">Connecticut</option>
                                                <option value="DE">Delaware</option>
                                                <option value="DC">District Of Columbia</option>
                                                <option value="FL">Florida</option>
                                                <option value="GA">Georgia</option>
                                                <option value="HI">Hawaii</option>
                                                <option value="ID">Idaho</option>
                                                <option value="IL">Illinois</option>
                                                <option value="IN">Indiana</option>
                                                <option value="IA">Iowa</option>
                                                <option value="KS">Kansas</option>
                                                <option value="KY">Kentucky</option>
                                                <option value="LA">Louisiana</option>
                                                <option value="ME">Maine</option>
                                                <option value="MD">Maryland</option>
                                                <option value="MA">Massachusetts</option>
                                                <option value="MI">Michigan</option>
                                                <option value="MN">Minnesota</option>
                                                <option value="MS">Mississippi</option>
                                                <option value="MO">Missouri</option>
                                                <option value="MT">Montana</option>
                                                <option value="NE">Nebraska</option>
                                                <option value="NV">Nevada</option>
                                                <option value="NH">New Hampshire</option>
                                                <option value="NJ">New Jersey</option>
                                                <option value="NM">New Mexico</option>
                                                <option value="NY">New York</option>
                                                <option value="NC">North Carolina</option>
                                                <option value="ND">North Dakota</option>
                                                <option value="OH">Ohio</option>
                                                <option value="OK">Oklahoma</option>
                                                <option value="OR">Oregon</option>
                                                <option value="PA">Pennsylvania</option>
                                                <option value="RI">Rhode Island</option>
                                                <option value="SC">South Carolina</option>
                                                <option value="SD">South Dakota</option>
                                                <option value="TN">Tennessee</option>
                                                <option value="TX">Texas</option>
                                                <option value="UT">Utah</option>
                                                <option value="VT">Vermont</option>
                                                <option value="VA">Virginia</option>
                                                <option value="WA">Washington</option>
                                                <option value="WV">West Virginia</option>
                                                <option value="WI">Wisconsin</option>
                                                <option value="WY">Wyoming</option>
                                            </select>
                                            </div>
                                            <div class="col-md-2">
                                            <label for="inputZip" class="form-label">Zip</label>
                                            <input type="text" class="form-control" id="inputZip">
                                            </div>
                                             <!--credit cards -->
                                            <div class="col-6 justify-content-start">
                                                <label for="AcceptedCreditCards" class="form-label">We Accept</label>
                                                <br>

                                                <div class="text-bg-secondary rounded p-3 d-inline-flex">
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Visa">
                                                        <label class="form-check-label fa fa-cc-visa mx-1" for="inlineRadio1"></label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="American Express">
                                                        <label class="form-check-label fa fa-cc-amex mx-1" for="inlineRadio2"></label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Dinersclub">
                                                        <label class="form-check-label fa fa-cc-diners-club" for="inlineRadio3"></label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="MasterCard">
                                                        <label class="form-check-label fa fa-cc-mastercard" for="inlineRadio4"></label>
                                                    </div>
                                                </div>
                                                <!--End credit cards -->
                                            </div>
                                            <div class="col-6 pb-3 justify-content-end">
                                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                                            </div>
                                        </form>
                                        <!--End body -->

        <div class="card-footer text-end">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
